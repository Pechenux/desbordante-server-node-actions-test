query AlgorithmsConfig {
    algorithmsConfig {
        maxThreadsCount
        fileConfig {
            allowedFileFormats
            allowedDelimiters
            userDiskLimit
        }
        allowedFDAlgorithms {
            name
            properties {
                hasArityConstraint
                hasErrorThreshold
                isMultiThreaded
            }
        }
        allowedARAlgorithms {
            name
            properties {
                hasConfidence
            }
        }
    }
}
